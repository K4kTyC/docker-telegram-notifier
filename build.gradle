plugins {
    id 'java'
    id 'org.springframework.boot' version '2.7.5'
    id 'io.spring.dependency-management' version '1.0.15.RELEASE'
}

group = 'com.k4ktyc'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
    mavenCentral()
}

dependencies {
    def lombokVersion = '1.18.24'
    def dockerJavaCoreVersion = '3.2.13'
    def dockerJavaTransportVersion = '3.2.13'

    implementation 'org.springframework.boot:spring-boot-starter'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'

    compileOnly "org.projectlombok:lombok:$lombokVersion"
    annotationProcessor "org.projectlombok:lombok:$lombokVersion"

    implementation "com.github.docker-java:docker-java-core:$dockerJavaCoreVersion"
    implementation "com.github.docker-java:docker-java-transport-httpclient5:$dockerJavaTransportVersion"
}

tasks.named('test') {
    useJUnitPlatform()
}
