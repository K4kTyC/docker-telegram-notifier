docker.hostUrl=${DOCKER_HOST_URL}
telegram.bot.name=${TG_BOT_NAME}
telegram.bot.token=${TG_BOT_TOKEN}
telegram.bot.allowedUserNames=${TG_ALLOWED_USERNAMES}

spring.datasource.url=jdbc:mariadb://${DB_URL}:${DB_PORT}/dt_notifier
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MariaDB106Dialect
spring.jpa.hibernate.ddl-auto=update

spring.data.rest.basePath=/api/*